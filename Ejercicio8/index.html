<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <picture>
        <!-- Imagen para telefonos, cuando haces zoom en el navegador, aparecerá esta imagen  -->
        <source media="(max-width: 600px)" srcset="img/banner-480x320.jpg">

        <!-- Imagen para las tablets o ordenadores, ejecutando el index directamente nos aparecerá la siguiente imagen -->
        <source media="(min-width: 601px)" srcset="img/banner-1920x1080.jpg">

        <!-- Imagen por defecto -->
        <img src="img/banner-1920x1080.jpg" alt="Banner adaptativo">
    </picture>

</body>
</html>
